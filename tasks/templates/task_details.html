{% extends 'base.html' %}
{% load static %}
{% block title %} Task Details {% endblock title %}

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card {
            width: 400px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
        }

        .card p {
            font-size: 16px;
        }

        .card img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>

{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
    <div class="card p-3">

            <h2>Title: {{task.title}}</h2>
            <p>Description: {{ task.description }}</p>
            <p>Due Date: {{task.due_date}}</p>
            <p>Priority: {{task.priority}}</p>
            <img src="{{ taskimg.photo.url }}" alt="Task Image" height="200" width="300">
    </div>
  </div>
 </div>
</div>

{% endblock main-content %}
